{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>accounts</title>
    {% bootstrap_css %}
    {% block css %}{% endblock css %}
  </head>

  <body>
    <header></header>
    <section>
      <div class="container mt-5">
        {% comment %} <a href="{% url 'accounts:index' %}">account_home</a>
        <a href="{% url 'articles:index' %}">home</a>
        <a href="{% url 'accounts:signup' %}">Signup</a> {% endcomment %}
        {% block content_account %}{% endblock content_account %}
        {% block content_Article %}{% endblock content_Article %}
      </div>
    </section>
    <footer></footer>
    {% bootstrap_javascript %}
  </body>

</html>
