{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>회원정보 수정</h1>
  <form action="{% url 'accounts:update' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <a href="{% url 'accounts:change_password' %}" class='btn btn-primary'>
      비밀번호 변경
    </a>
    <a href="{% url 'accounts:delete' %}" class='btn btn-primary'>
      회원 탈퇴
    </a>
    {% bootstrap_button 'ok' %}
  </form>
{% endblock content %}
