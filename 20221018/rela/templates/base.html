{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>20221018</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="d-flex mb-5">

        <a href="{% url 'articles:index' %}" class='btn btn-success'>홈</a>
        <a href="{% url 'accounts:index' %}" class='btn btn-primary'>회원목록</a>

        {% if request.user.is_authenticated %}
          <a href="{% url 'articles:create' %}" class="btn btn-primary">글 작성</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-primary mx-1">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="btn btn-primary mx-1">Login</a>

        {% endif %}
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>

</html>
