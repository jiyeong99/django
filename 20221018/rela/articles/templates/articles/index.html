{% extends 'base.html' %}
{% block content %}
  <h1>hello,
    {{ request.user}}</h1>
  <hr>
  <h1 class='mx-5 mb-5'>게시판</h1>
  <div class="d-flex flex-row flex-wrap">

    {% for article in articles %}
      <a href="{% url 'articles:detail' article.pk %}" class='text-decoration-none link-dark mx-2 my-2'>
        <div class="card" style="width: 18rem; ">
          {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.image}}" style='height:200px;' class='img-fluid rounded'>
          {% else %}
            <img src="https://via.placeholder.com/300x200" alt="임시이미지">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">
              <b>{{ article.title }}</b>
            </h5>
            <p>{{ article.user_id}}</p>
            <p class="card-text">{{ article.created_at}}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock content %}
