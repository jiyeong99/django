{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  {% if request.resolvver_match.url_name == 'create' %}
    <h1>
      글 작성</h1>
  {% else %}
    <h1>
      글 수정
    </h1>
  {% endif %}
  <form action="" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form article_form %}
    {% bootstrap_button '글작성' %}
  </form>
{% endblock content %}
