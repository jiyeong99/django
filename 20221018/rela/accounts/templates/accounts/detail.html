{% extends 'base.html' %}
{% block content %}
  <h1>{{ user.username}}의 프로필
  </h1>
  <hr>
  <h2>{{ user.username}}이 작성한 글
  </h2>
  <hr>
  {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}">
      {{ article.title}}
    </a>
    <br>
  {% endfor %}
{% endblock content %}
