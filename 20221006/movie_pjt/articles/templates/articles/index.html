{% extends 'base.html' %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">영화제목</th>
      </tr>
    </thead>
    <tbody>
      {% for mv in movies %}
        <tr>
          <th scope="row">{{ mv.pk }}</th>
          <td>
            <a href="{% url 'articles:detail' mv.pk %} ">{{ mv.title}}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
