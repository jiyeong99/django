{% extends 'base.html' %}

{% block content %}

<h1> This is index.html </h1>
<h1>
    <a href="{% url 'articles:create' %}"> 글 쓰기 </a>
</h1>

<!-- 테이블 한줄씩 불러와요 -->
{% for article in articles %}
<a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
<p>{{ article.created_at }} | {{ article.updated_at }}</p>
<hr>
{% endfor %}

{% endblock %}
