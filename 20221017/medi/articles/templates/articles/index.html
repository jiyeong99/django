{% extends 'base.html' %}
{% block content %}
  <h1>articles.index</h1>
  <a href="{% url 'articles:create' %}" class='btn btn-primary'>글 작성
  </a><br>
  <hr>
  <h3>

    {% for article in articles %}
      {{ article.pk}}|
      <a href="{% url 'articles:detail' article.pk %}" class='text-decoration-none text-black'>
        {{ article.title }}<br>
      </a>
      <img src="{{ article.tumbnail.url }}" alt="{{article.tumbnail}}">
      <hr>
    {% endfor %}
  </h3>
{% endblock content %}
