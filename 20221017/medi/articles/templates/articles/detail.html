{% extends 'base.html' %}
{% block content %}
  <h1>title :
    {{article.title}}</h1>
  <hr>
  <h2>content :
    {{ article.content }}
  </h2>
  <hr>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image}}"><br>
  {% endif %}
  <p>
    <a href="{% url 'articles:update' article.pk%}" class='btn btn-success'>수정</a>
  </p>
  <p>
    <a href="{% url 'articles:delete' article.pk%}" class='btn btn-danger'>삭제</a>
  </p>
{% endblock content %}
